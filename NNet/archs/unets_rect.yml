#############################################################################################################
#                                                                                                           #
#          PlasmaNet -- Architectures with around 100 000 params for 4 x 1 mm streamer simulation           #
#                                                                                                           #
#                                     Lionel Cheng, CERFACS, 02.04.2021                                     #
#                                                                                                           #
#############################################################################################################

UNet5-100k:
    type: 'UNet'
    args:
        scales:
            scale_0: [[1, 20, 10], [20, 20, 1]]
            scale_1: [[10, 20, 10], [20, 20, 10]]
            scale_2: [[10, 15, 15, 10], [20, 10, 10, 10]]
            scale_3: [[10, 10, 10], [30, 10, 10]]
            scale_4: [10, 20, 20]
        kernel_sizes: [[3, 9]]

UNet5-300k:
    type: 'UNet'
    args:
        scales:
            scale_0: [[1, 30, 20], [40, 30, 1]]
            scale_1: [[20, 20, 20], [40, 20, 20]]
            scale_2: [[20, 16, 16, 20], [40, 16, 16, 20]]
            scale_3: [[20, 20, 20], [40, 20, 20]]
            scale_4: [20, 60, 20]
        kernel_sizes: [[3, 9]]

UNet4:
    type: 'UNet'
    args:
        scales:
            scale_0: [[1, 10, 15], [30, 10, 1]]
            scale_1: [[15, 15, 20], [40, 15, 15]]
            scale_2: [[20, 15, 20], [40, 15, 20]]
            scale_3: [20, 15, 20]
        kernel_sizes: [[3, 9]]