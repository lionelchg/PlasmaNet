#############################################################################################################
#                                                                                                           #
#                      PlasmaNet -- UNet5-ks3-RF200 with 200, 400 and 800k parameters                       #
#                                                                                                           #
#                                     Lionel Cheng, CERFACS, 28.06.2021                                     #
#                                                                                                           #
#############################################################################################################

UNet5-200k:
    type: 'UNet'
    args:
        scales:
            scale_0: [[1, 30, 30], [60, 30, 1]]
            scale_1: [[30, 30, 30], [60, 30, 30]]
            scale_2: [[30, 30, 30, 30], [60, 30, 30, 30]]
            scale_3: [[30, 30, 30], [60, 30, 30]]
            scale_4: [30, 60, 30]
        kernel_sizes: 3


UNet5-400k:
    type: 'UNet'
    args:
        scales:
            scale_0: [[1, 35, 35], [70, 35, 1]]
            scale_1: [[35, 35, 35], [75, 35, 35]]
            scale_2: [[35, 40, 40, 40], [90, 40, 40, 40]]
            scale_3: [[40, 50, 50], [100, 50, 50]]
            scale_4: [50, 60, 50]
        kernel_sizes: 3

UNet5-800k:
    type: 'UNet'
    args:
        scales:
            scale_0: [[1, 40, 40], [80, 40, 1]]
            scale_1: [[40, 40, 40], [100, 40, 40]]
            scale_2: [[40, 60, 60, 80], [160, 60, 60, 60]]
            scale_3: [[80, 80, 80], [160, 80, 80]]
            scale_4: [80, 60, 80]
        kernel_sizes: 3

UNet5-original:
    type: 'UNet'
    args:
        scales:
            scale_0: [[1, 32, 32], [64, 32, 32, 1]]
            scale_1: [[32, 32, 32], [96, 32, 32]]
            scale_2: [[32, 32, 32], [96, 64, 64]]
            scale_3: [[32, 48, 62], [124, 64, 64]]
            scale_4: [62, 60, 62]
        kernel_sizes: 3

