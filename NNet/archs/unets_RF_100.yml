    args:
        in_fmaps: [1, 20, 20, 20, 20, 20]
        down_blocks: [[20, 20, 20, 20, 20, 20]]
        bottom_fmaps: [20, 24, 24, 24, 24, 24]
        up_blocks: [[44, 20, 20, 20, 20, 24]]
        out_fmaps: [44, 20, 20, 20, 20, 1]

