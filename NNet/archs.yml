UNet4:
    type: 'UNet'
    args:
        in_fmaps: [1, 48, 48]
        down_blocks: [[48, 48, 48],
                [48, 48, 48]]
        bottom_fmaps: [48, 64, 64]
        up_blocks: [[112, 64, 64],
                [112, 60, 48]]
        out_fmaps: [96, 48, 48, 1]

UNet5:
    type: 'UNet'
    args:
        in_fmaps: [1, 32, 32]
        down_blocks: [[32, 32, 32],
                    [32, 32, 32],
                    [32, 48, 62]]
        bottom_fmaps: [62, 60, 62]
        up_blocks: [[124, 64, 64],
                    [96, 64, 64],
                    [96, 32, 32]]
        out_fmaps: [64, 32, 32, 1]