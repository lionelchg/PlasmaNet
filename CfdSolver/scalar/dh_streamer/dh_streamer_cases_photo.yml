# Contains the parameters for the model (training, etc.)

# To import the parameters, use
#     import yaml
#     with open('config.yml', 'r') as yaml_stream:
#         config = yaml.safe_load(yaml_stream)

casename: 'runs/kraken/linsystem/photo'
description: 'Different runs of dh_streamers photoionization models'
mode: 'seq'
params/photoionization: ['two', 'three']

base:
  params:
    nit: 4000
    dt: 1.0e-12
    geom: 'xr'
    photoionization: 'three'
    x0: 2.0e-3
    n_back: 1.0e+9
    n_gauss: 1.0e+19

  mesh:
    xmin: 0
    ymin: 0
    xmax: 0.004
    ymax: 0.001
    nnx: 401
    nny: 101

  transport:
    chemistry: 'morrow'

  BC: 'outlet_axi'

  poisson:
    backE: 4.8e+6
    type: 'lin_system'
    nmax_fourier: 10

  output:
    folder: 'data/'
    save: 'iteration'
    verbose: True
    files: 'figdata'
    period: 400
    dl_save: 'no'
    plot:
      ne_ticks: [1.0e+17, 1.0e+18, 1.0e+19, 1.0e+20, 1.0e+21]
      Emax: 1.9e+7
      Sph_ticks: [1.0e+23, 1.0e+26, 1.0e+29]

  input: 'none'
