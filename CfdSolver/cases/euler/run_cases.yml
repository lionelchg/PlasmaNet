casename: 'runs/kraken/201x201/profiles_4p/'
description: 'Four periods runs of different profiles in 201x201'
mode: 'seq'
params/init_func: ['gaussian', 'gaussian', 'two_gaussians']
params/init_args: [[0.5e-2, 0.5e-2, 1.0e-3, 1.0e-3], [0.4e-2, 0.5e-2, 1.0e-3, 1.0e-3],
                    [0.4e-2, 0.5e-2, 1.0e-3, 1.0e-3, 0.6e-2, 0.5e-2, 1.0e-3, 1.0e-3]]

base:

  params:
    n_periods: 4.0
    geom: 'xy'
    n_back: 1.0e+16
    n_pert: 1.0e+11
    init_func: 'gaussian'
    init_args: [0.5e-2, 0.5e-2, 1.0e-3, 1.0e-3]
    # init_func: 'two_gaussians'
    # init_args: [0.4e-2, 0.5e-2, 1.0e-3, 1.0e-3, 
    #             0.6e-2, 0.5e-2, 1.0e-3, 1.0e-3]
    # init_func: 'sin2D'
    # init_args: [1.0e-2, 1.0e-2, 2.0, 2.0]
    sigma: 1.0e-3
    dt: 1.0e-10
    nt_oscill: 5000

  poisson:
    type: 'lin_system'
    nmax_fourier: 10

  mesh:
    xmin: 0
    ymin: 0
    xmax: 1.0e-2
    ymax: 1.0e-2
    nnx: 201
    nny: 201

  BC: 'full_out'

  output:
    save: 'plasma_period'
    log_run: 'file'
    verbose: True
    period: 0.1
    files: 'fig'
    dl_save: 'no'
    global_fig: [0.12, 0.5]