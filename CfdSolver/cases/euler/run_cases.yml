casename: 'runs/kraken/cases_3/'
description: 'Influence of the amplitude of perturbation'
mode: 'seq'
params/n_pert: [1.0e+10, 1.0e+11, 1.0e+12, 1.0e+13]

base:

  params:
    n_periods: 3
    geom: 'xy'
    n_back: 1.0e+16
    n_pert: 1.0e+11
    dt: 1.0e-10
    nt_oscill: 1000

  mesh:
    xmin: 0
    ymin: 0
    xmax: 1.0e-2
    ymax: 1.0e-2
    nnx: 101
    nny: 101

  BC: 'full_out'

  output:
    save: 'plasma_period'
    verbose: False
    period: 0.2
    files: 'fig'
    dl_save: 'no'
