  xmin: 0
  ymin: 0
  xmax: 1.0e-2
  ymax: 1.0e-2
  nnx: 201
  nny: 201

BC: 'full_out'

output:
  save: 'iteration'
  verbose: True
  period: 200
  files: "fig"