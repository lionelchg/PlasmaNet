casename: 'runs/datatset_lt/gaussian_plasma_oscil/'

params:
  n_periods: 2.0
  geom: 'xy'
  n_back: 1.0e+16
  init_func: 'gaussian'
  n_pert: 1.0e+11
  sigma: 1.0e-3
  dt: 1.0e-10
  nt_oscill: 5000

mesh:
  xmin: 0
  ymin: 0
  xmax: 1.0e-2
  ymax: 1.0e-2
  nnx: 101
  nny: 101

BC: 'full_out'

output:
  save: 'plasma_period'
  verbose: True
  period: 0.1
  files: 'fig'
  dl_save: 'yes'
  nmax_fourier: 10