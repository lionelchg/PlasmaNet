casename: 'runs/kraken/101x101/profiles_4p/'
description: 'Four periods runs of different profiles in 101x101'
mode: 'seq'
params/init_func: [['gaussian', [0.5e-2, 0.5e-2, 1.0e-3, 1.0e-3]],
                  ['gaussian', [0.4e-2, 0.5e-2, 1.0e-3, 1.0e-3]],
                  ['two_gaussians', [0.4e-2, 0.5e-2, 1.0e-3, 1.0e-3, 0.6e-2, 0.5e-2, 1.0e-3, 1.0e-3]]]

base:

  params:
    n_periods: 4.01
    geom: 'xy'
    n_back: 1.0e+16
    n_pert: 1.0e+11
    sigma: 1.0e-3
    dt: 1.0e-10
    nt_oscill: 5000

  poisson:
    type: 'lin_system'
    nmax_fourier: 10

  mesh:
    xmin: 0
    ymin: 0
    xmax: 1.0e-2
    ymax: 1.0e-2
    nnx: 101
    nny: 101

  BC: 'full_out'

  output:
    save: 'plasma_period'
    log_run: 'file'
    verbose: True
    period: 0.1
    files: 'fig'
    dl_save: 'no'
    globals:
      fig: [2.0, 3.5]
      vars: 'yes'