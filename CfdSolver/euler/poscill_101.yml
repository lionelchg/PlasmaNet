casename: 'runs/kraken/101x101/two_gaussians_2p/'

params:
  n_periods: 2.0
  geom: 'xy'
  dt: 1.0e-10
  nt_oscill: 5000

init:
  n_back: 1.0e+16
  n_pert: 1.0e+11
  # init_func: ['gaussian', [0.5e-2, 0.5e-2, 1.0e-3, 1.0e-3]]
  func: 'two_gaussians'
  args: [0.4e-2, 0.5e-2, 1.0e-3, 1.0e-3, 
              0.6e-2, 0.5e-2, 1.0e-3, 1.0e-3]
  # init_func: 'sin2D'
  # init_args: [1.0e-2, 1.0e-2, 2.0, 2.0]
  # init_func: ['random', [16, 3.0e-3]]

poisson:
  type: 'lin_system'
  mat: 'cart_dirichlet'
  nmax_fourier: 10

mesh:
  xmin: 0
  ymin: 0
  xmax: 1.0e-2
  ymax: 1.0e-2
  nnx: 101
  nny: 101

BC: 'full_out'

output:
  save: 'plasma_period'
  verbose: True
  period: 0.1
  files: 'fig'
  dl_save: 'no'
  globals:
    fig: [1.0, 1.5]
    # fig: [0.01, 0.05]
    vars: 'yes'